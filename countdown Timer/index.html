   <div class="myyear">
       <h1>New Year Eve</h1>
       <div class="counter">
           <div class="counter-c days">
               <p class="timer" id="day">0</p>
               <p class="bigtext">Days</p>
           </div>
           <div class="counter-c hours">

            <p class="bigtext">hours</p>
        </div>
        <div class="counter-c mins">
            <p class="timer " id="min">22</p>
            <p class="bigtext">mins</p>
        </div>
        <div class="counter-c seconds">
            <p class="timer" id="second">0</p>

        </div>
       </div>
   </div>
